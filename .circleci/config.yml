version: 2.1
orbs:
  win: circleci/windows@2.2.0
jobs:
  build:
    executor:
      name: win/vs2019
      shell: powershell.exe
    steps:
      - checkout
      - restore_cache:
          keys:
            - dotnet-packages-v1-{{ checksum "AppShell/AppShell.sln" }}
      - run:
          name: "Install project dependencies"
          command: dotnet.exe restore
      - run:
          name: "List current directory"
          command: dir
      - run:
          name: "Change to directory with project"
          command: cd AppShell
      - run:
          name: "List current directory"
          command: dir
      - save_cache:
          paths:
            - C:\Users\circleci\.nuget\packages
          key: dotnet-packages-v1-{{ checksum "AppShell/AppShell.sln" }}
      - run:
          name: "Run Build step"
          command: dotnet.exe publish -c Release -r win10-x64
      - store_artifacts:
          path: .\bin\Release\netcoreapp2.1\win10-x64\publish\circleci-demo-windows.exe
